<!--External stylesheet-->
<!DOCTYPE html>

<html>
<!--Instead of including the styling stuff inside the html code, we can instead put the stuff into a separate file-->
<!--The advantage of external stylesheet is that the code would look less cluttered and we can apply styles for multiple files at once-->
<head>
<!--Let us now put this style stuff without the style tags into a separate file called stylestuff.css (included in the repo)-->
<!--We can now remove the style tags and its content-->

<title>This is a nice title</title>   
<link rel="stylesheet" href="stylestuff.css">
<!--We also want to drop a link to the external css file so that our style stuff actually works-->
</head>

<body>
<h1>I hate red</h1>
<p>A tree-less continent you say?</p>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d33859098.71777259!2d-12.328587300000013!3d-58.80400019999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb09dff882a7809e1%3A0xb08d0a385dc8c7c7!2sAntarctica!5e0!3m2!1sen!2sin!4v1640943354283!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</body>

   
</html>
