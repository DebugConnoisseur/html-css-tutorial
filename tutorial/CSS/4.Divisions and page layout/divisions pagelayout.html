<!--Divisions and page layout-->
<!DOCTYPE html>
<!--Let's now learn about divisions and page layouts-->
<html>

<head>


<title>This is a nice title</title>   
<link rel="stylesheet" href="stylestuff.css">

</head>
<!--Let us now create 2 div classes, main and sidebar-->
<body>
<div class="main">
<h1>I hate red</h1>
<p>A tree-less continent you say?
<a class="list" href="https://wikipedia.com/" target="_blank">Here is a nice link for you</a><br>
</p>
</div>

<div class="sidebar">
<h3>Here are some popular sites</h3> <br>
<a class="list" href="https://www.youtube.com" target="_blank">Youtube</a> <br>
<a class="list" href="https://www.amazon.com" target="_blank">Amazon</a>

</div>
<!--These 2 new divs will create a sidebar and a main content area on our page-->
<!--Check out the stylestuff.css page again for more tricks over there-->
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d33859098.71777259!2d-12.328587300000013!3d-58.80400019999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb09dff882a7809e1%3A0xb08d0a385dc8c7c7!2sAntarctica!5e0!3m2!1sen!2sin!4v1640943354283!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</body>

   
</html>
