<!--Introduction to CSS-->
<!DOCTYPE html>
<!--Internal styled sheet-->
<html>
<!--We will be reusing the code from the basic tutorial-->

<head>
<!--We're going to use the style tag first, this needs to be in the header-->
<style>
p {font-family: Arial, Helvetica, sans-serif}
h1 {font-family: Arial, Helvetica, sans-serif; color:blue}
</style>
<!--We're going to edit the font style of p within the style tags-->
<!--Let us convert the font style into Arial. Helvetica will be used if Arial isn't avaliable-->
<!--We will use a generic font family like sans-serif for now-->
<!--We can also add color by typing "color=colourname"-->
<!--Colour codes can be used instead of typing in the names, a few colour codes are provided in this repository-->
<title>This is a nice title</title>   
</head>

<body>
<p>A tree-less continent you say?</p>
<!--We are going to change the style of this paragraph using CSS-->
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d33859098.71777259!2d-12.328587300000013!3d-58.80400019999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb09dff882a7809e1%3A0xb08d0a385dc8c7c7!2sAntarctica!5e0!3m2!1sen!2sin!4v1640943354283!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</body>
</html>
